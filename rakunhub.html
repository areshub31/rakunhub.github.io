
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RakunHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      background-image: url('media/bg2.gif');
      background-size: cover;
      background-position: center;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5em;
      color: red;
      margin-right: 20px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border: 3px solid red;
      border-radius: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img, .gallery video {
      width: 100%;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RAKUNHUB</h1>
    <img src="media/avatar.jpg" alt="avatar" class="avatar">
  </header>
  <section class="gallery">
    <img src="gallery/sample.jpg" alt="Fotoğraf örneği">
    <video controls src="gallery/sample.mp4"></video>
  </section>
</body>
</html>
